<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style8.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-form">
        <h1>Registration Form</h1>
        <span>Please fill out this form with the required information</span>
        <div class="maim_form">
            <form action="" method="post">
                <label for="firstname">Enter Your First Name:</label>
                <input type="text" required class="white">
                <label for="lastname">Enter Your Last Name:</label>
                <input type="text" required class="white">
                <label for="email">Enter Your Email:</label>
                <input type="email" required class="white">
                <label for="password">Create a New Password:</label>
                <input type="password" required class="white">
            </form>
        </div>
        <hr>
        <span>Account type (required)</span>
        <div class="account_type">
            <label for="">
                 <input type="radio" name="availability" id="Personal" class="personal">
                 Personal
            </label>

            <label for="">
                  <input type="radio" name="availability" id="Business" class="business">   
                  Business
            </label>
        </div>
        <hr>
    </div>
</body>

</html>
