<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style8.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-form">
        <h1>Registration Form</h1>
        <span>Please fill out this form with the required information</span>
        <div class="maim_form">
            <form action="" method="post">
                <label for="firstname">Enter Your First Name:</label>
                <input type="text" required class="white">
                <label for="lastname">Enter Your Last Name:</label>
                <input type="text" required class="white">
                <label for="email">Enter Your Email:</label>
                <input type="email" required class="white">
                <label for="password">Create a New Password:</label>
                <input type="password" required class="white">
                <hr>
                <span>Account type (required)</span>
                <div class="account_type">
                    <label for="personal">
                        <input type="radio" name="availability" id="Personal" class="personal" required>
                        Personal
                    </label>

                    <label for="business">
                        <input type="radio" name="availability" id="Business" class="business" required>
                        Business
                    </label>
                </div>
                <hr>
                <div class="section2">
                    <label for="picture">Upload a profile picture:</label>
                    <input type="file" id="picture" name="picture" required>
                    <label for="age">Input your age (years):</label>
                    <input type="number" id="age" name="age" required>
                    <label for="hear">How did you hear about us?</label>
                    <select name="hear" id="hear" form="hear">
                        <option value="">--Select--</option>
                        <option value="facebook">Facebook</option>
                        <option value="Ig">Instagram</option>
                        <option value="others">Others</option>
                    </select>    
                    <label for="bio">Provide a bio:</label>
                    <textarea name="bio" id="bio" placeholder="I like coding..."></textarea>
                </div>
                <div class="footers">
                    <label for="">
                        <input type="checkbox">  I accept the <span class="under">terms and conditions</span>
                    </label>
                </div>

                <button class="submit">Submit</button>
            </form>
        </div>

    </div>
</body>

</html>
